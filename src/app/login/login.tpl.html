<wrapper>
      <div class="row">
    <div class="col-md-4 col-md-offset-4 loginContent">
      <div class="panel">
        <div class="row">
          <h4 class="loginTitle h4">Inicie sesi√≥n</h4>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-12">
            <label>E-mail</label>
            <input name="username" type="text" class="form-control input-sm" required ng-model="vm.user.username">
            <div ng-messages="login.form.username.$error" ng-show="vm.form.username.$dirty">
                <div ng-message="required">Requerido</div>
            </div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-12">
            <label>Password</label>
            <input name="password" type="password" class="form-control input-sm" required ng-model="vm.user.password">
            <div ng-messages="login.form.password.$error" ng-show="vm.form.password.$dirty">
                <div ng-message="required">Requerido</div>
                <div ng-message="invalidLogin">{{vm.error}}</div>
            </div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-12">
            <button class="btn btn-MVA form-control" ng-click="vm.login()"><b>Entrar</b> </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</wrapper>
